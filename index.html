<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header with Background Image -->
    <header style="background-image: url('header-background.jpg');">
        <h1 style="color: #333; background-color: #fff;">
            Your Website Title
        </h1>
        
        <p>Welcome to your website</p>
    </header>

    <!-- Video Section -->
    <section id="video">
        <h2>Featured Video</h2>
        <video width="640" height="360" controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Text Description Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>This is a brief description of your website and what it offers.</p>
    </section>

    <!-- Button Section -->
    <section id="cta">
        <h2>Call to Action</h2>
        <p>Click the button below to get started.</p>
        <button>Get Started</button>
    </section>

    <!-- Input Text Field Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
